<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/bootstrap.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Roboger's Neighborhood</title>
  </head>
  <body>
    <video autoplay muted loop id="video">
      <source src="vid/bridge-vid.mp4" type="video/mp4">
    </video>
    <div class="container">
      <h1 class="wrapper">Mr. Roboger's Neighborhood</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="range">Please give a number:</label>
            <input id="range" class="form-control" type="int" onfocus="this.value=''">
          </div>
          <button type="submit">Try Me!</button>
        </form>
      </div>
      <div id="result">
        <h1 id="resultArray"><u>Here are your results.</u></h1>
        <h3 class="resulth3"></h3>
      </div>
      <div id="badResult">
        <h3 class="badRes">Input Only Accepts Numbers</h3>
      </div>
    </div>
  </body>
</html>
